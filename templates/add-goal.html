<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>

  .column-left {
    float: left;
    width: 50%;
    padding-right: 20px;
  }

  .column-right {
    float: left;
    width: 50%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .btn {
    background: #94C5CC;
    color: white;
  } .btn:hover {
    background: #704C5E;
    color: white;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  </style>

</head>

<html>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #704C5E;">
      <a class="navbar-brand" href="./home">
        <img src="./reading.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="color: white;" class="nav-link" href="./home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a style="color: white;" class="nav-link" href="./settings">Settings</a>
          </li>
          <li class="nav-item">
            <a style="color: #A1A6B4;" class="nav-link disabled" href="#">History</a>
          </li>
        </ul>
      </div>
  </nav>

  <br>

  <div class="container">
    <h1>Add Reading Goal</h1>
    <hr>
    <form>
      <br>
      <div class="form-group">
        <label for="goal-name">Goal Name</label>
        <input type="text" class="form-control" id="goal-name" placeholder="Enter Name Here">
      </div>
      <div class="column-left form-group">
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="text" class="form-control" id="start-date" placeholder="Enter Start Date Here">
        </div>
        <div class="column-left form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="Enter Amount Here">
        </div>
        <div class="column-right form-group">
          <label for="pace-type"> Pace Type </label>
          <select class="form-control" id="pace-type">
            <option>pages</option>
            <option>chapters</option>
            <option>sections</option>
          </select>
        </div>
      </div>
      <div class="column-right form-group">
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input type="text" class="form-control" id="end-date" placeholder="Enter End Date Here">
        </div>
        <br>
        <p>Repeat Goal every...</p>
        <div class="btn-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="mon">
            <label class="form-check-label" for="mon">Monday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tues">
            <label class="form-check-label" for="tues">Tuesday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="wed">
            <label class="form-check-label" for="wed">Wednesday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="thurs">
            <label class="form-check-label" for="thurs">Thursday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="fri">
            <label class="form-check-label" for="fri">Friday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sat">
            <label class="form-check-label" for="sat">Saturday </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sun">
            <label class="form-check-label" for="sun">Sunday </label>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="container">
    <br>
    <a class="" href="./home">
      <button type="button" class="btn btn-lg">Save & Return Home</button>
    </a>
  </div>




</body>
</html>
